[General]
network = MyManet
scheduler-class = "inet::RealTimeScheduler"   # f√ºr Emulation wichtig
sim-time-limit = 100s

# AdhocHost / MANET Basics (Beispiel)
*.host[*].wlan[0].typename = "Ieee80211Interface"
*.host[*].routingProtocol.typename = "Aodv"

*.configurator.typename = "Ipv4NetworkConfigurator"
*.configurator.addStaticRoutes = true
*.configurator.networkAddress = "10.0.0.0"
*.configurator.netmask = "255.255.255.0"

# --- HIER: UDP von host[0] auf ExtLowerUdp umstellen ---
*.host[0].udp.typename = "ExtLowerUdp"
*.host[0].udp.namespace = ""          # kein netns, direkt Host-Stack
# optional:
# *.host[0].udp.packetNameFormat = "Ext-%p-%t-%n"

# App im AdhocHost, die UDP nutzt
*.host[0].numApps = 1
*.host[0].app[0].typename = "UdpSinkApp"
*.host[0].app[0].localPort = 5000     # Port, auf dem die reale Welt sendet

**.udpapp.*.vector-recording = true
**.vector-recording = true
